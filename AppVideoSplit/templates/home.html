<!DOCTYPE html>
<html>

<head>
    <title>SplitVideo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<br>
<h1 style="text-align: center; color:blue">Split Video</h1>
<br>
<br>

<form method="post" action="{% url 'AppVideoSplit' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container px-4 text-center">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">

                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <label style="color:blue">Escolha o arquivo para dividir</label>
                                <p></p>
                                <input type="file" class="form-control form-control-sm" id="inutGroupFile02" name="file"
                                    required>
                            </div>

                            <div class="col">
                                <label style="color:blue">Insira o tamanho desejado (em MB)</label>
                                <p></p>
                                <input type="number" class="form-control form-control-sm" id="floatingInput"
                                    name="chunk_size" required>
                            </div>

                        </div>

                        <br>

                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" type="submit" id="uploadButton">Enviar
                                arquivo</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>



</form>

</body>

</html>
